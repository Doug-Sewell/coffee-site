<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#f5dfcd" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet"> 
    <title>The Idea Cafe | Awesome Coffee for Awesome People</title>
</head>
<body>
    <header>
        <div class="background"></div>
        <div class="headline-cover">
            <div class="headline-cover-relative">
                    <h1 class="header"><span class="header-main">The Idea Cafe</span><span class="header-sub">Where Great Ideas Happen</span></h1>
            </div>
        </div>
        <div class="arrow-container">
                <a href="#main" class="btn" id="header-instruction">Get Inspired</a>
                <div class="arrows">
                    <div class="arrow" id="arrow-one"></div>
                    <div class="arrow" id="arrow-two"></div>
                    <div class="arrow" id="arrow-three"></div>
                </div>
            </div>
    </header>
    <main id="main">
        <section class="about">
            <div class="image-container"></div>
            <div class="about-frost">
                <div class="about-flex">
                    <h2 class="about-header">Coffee that Inspires</h2>
                    <p class="about-text">At The Idea Cafe, we believe inspiration can strike at any moment</p>
                    <p class="about-text">That's why The Idea Cafe proudly brings you an environment to inspire, a place for those who want to get work done, and of course...</p>
                    <p class="about-text break">...great coffee.</p>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
