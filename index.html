<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#f5dfcd" />
    <meta name="description" content="The Idea Cafe is a place of creativity and passion. Sometimes you want that cup of coffee and to wait for that perfect idea. Let's brew something great." />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet"> 
    <title>The Idea Cafe | Awesome Coffee for Awesome People</title>
</head>
<body>
    <header>
        <div class="header__background"></div>
        <div class="header__headline">
            <div class="header__headline--container">
                    <h1 class="header__headline--text">
                        <span class="header__headline--main">The Idea Cafe</span>
                        <span class="header__headline--sub">Where Great Ideas Happen</span>
                    </h1>
            </div>
        </div>
        <div class="downward-arrows">
                <a href="#main" class="btn">Get Inspired</a>
                <div class="downward-arrows__container">
                    <div class="arrow" id="arrow-one"></div>
                    <div class="arrow" id="arrow-two"></div>
                    <div class="arrow" id="arrow-three"></div>
                </div>
            </div>
    </header>
    <main id="main">
        <section class="main__about">
            <div class="main__image"></div>
            <div class="main__frost">
                <div class="main__text--flex">
                    <h2 class="main__text--header">Coffee that Inspires</h2>
                    <p class="main__text">At The Idea Cafe, we believe inspiration can strike at any moment</p>
                    <p class="main__text">That's why The Idea Cafe proudly brings you an environment to inspire, a place for those who want to get work done, and of course...</p>
                    <br>
                    <p class="main__text">...great coffee.</p>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
